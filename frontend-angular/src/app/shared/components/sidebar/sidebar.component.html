<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark" id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0" [routerLink]="['/dashboard']">
      <i class="material-icons-round opacity-10">shield</i>
      <span class="ms-1 font-weight-bold text-white">Email Assistant</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2">
  <div class="collapse navbar-collapse w-auto max-height-vh-100 show" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      @for (section of navSections; track $index) {
        @if (section.header) {
          <li class="nav-item mt-3">
            <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder" style="color: #000; opacity: 0.6;">
              {{ section.header }}
            </h6>
          </li>
        }
        @for (item of section.items; track item.route) {
          <li class="nav-item">
            <a class="nav-link text-white"
               [routerLink]="[item.route]"
               routerLinkActive="active bg-gradient-primary"
               [routerLinkActiveOptions]="{exact: false}">
              <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                <i class="material-icons-round opacity-10">{{ item.icon }}</i>
              </div>
              <span class="nav-link-text ms-1">{{ item.label }}</span>
            </a>
          </li>
        }
      }
    </ul>
  </div>
</aside>
