<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Daily Inbox Digest</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />
  <link href="../assets/css/email-badges.css" rel="stylesheet" />
  <link href="../assets/css/professional-theme.css" rel="stylesheet" />
  <style>
    .badge-pill {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    .badge-meeting { background: #F9E8EC; color: #8B1538; }
    .badge-risk { background: #F5E8E9; color: #6B1C23; }
    .badge-external { background: #FBF3E8; color: #B8551B; }
    .badge-automated { background: #F0ECF3; color: #5C4A72; }
    .badge-vip { background: #FAF6ED; color: #8B7355; border: 1px solid #B8A068; }
    .badge-follow-up { background: #E8F3F5; color: #1A5F7A; }
    .badge-newsletter { background: #EEF4EF; color: #4A6B4D; }
    .badge-finance { background: #F5E8E9; color: #6B1C23; }

    .email-group {
      margin-bottom: 24px;
    }
    .email-group-header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid #D5D3CF;
    }
    .email-card-compact {
      border: 1px solid #E8E6E3;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
      background: white;
    }
    .email-card-compact:hover {
      box-shadow: 0 4px 12px rgba(0, 40, 85, 0.1);
      transform: translateY(-2px);
      border-color: #003D82;
    }
    .email-summary-bullets {
      list-style: none;
      padding-left: 0;
      margin: 8px 0;
    }
    .email-summary-bullets li {
      padding-left: 20px;
      position: relative;
      margin-bottom: 4px;
      color: #5B5550;
      font-size: 0.875rem;
    }
    .email-summary-bullets li:before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #B8A068;
      font-weight: bold;
    }
  </style>
</head>

<body class="g-sidenav-show bg-gray-200">
  <!-- Sidebar -->
  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark" id="sidenav-main">
    <div class="sidenav-header">
      <a class="navbar-brand m-0" href="/">
        <i class="material-icons-round opacity-10">shield</i>
        <span class="ms-1 font-weight-bold text-white">Email Assistant</span>
      </a>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse w-auto max-height-vh-100" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons-round opacity-10">dashboard</i>
            </div>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white active bg-gradient-primary" href="/pages/daily-inbox-digest.html">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons-round opacity-10">inbox</i>
            </div>
            <span class="nav-link-text ms-1">Daily Inbox Digest</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/pages/mailbox.html">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons-round opacity-10">email</i>
            </div>
            <span class="nav-link-text ms-1">Mailbox</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl">
      <div class="container-fluid py-1 px-3">
        <h6 class="font-weight-bolder mb-0">Daily Inbox Digest</h6>
      </div>
    </nav>

    <div class="container-fluid py-4">
      <!-- Filter Section -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">Filter by Categories</h6>
                <div>
                  <button class="btn btn-sm btn-outline-secondary" onclick="selectAllCategories()">
                    <i class="material-icons-round" style="font-size: 16px;">check_box</i> Select All
                  </button>
                  <button class="btn btn-sm btn-outline-secondary" onclick="deselectAllCategories()">
                    <i class="material-icons-round" style="font-size: 16px;">check_box_outline_blank</i> Deselect All
                  </button>
                </div>
              </div>
              <div id="category-filters" class="d-flex flex-wrap gap-2">
                <!-- Filters will be populated dynamically -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Stats Row -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="badge-pill badge-meeting" style="font-size: 1rem; padding: 12px 20px;">
            <i class="material-icons-round" style="font-size: 1.2rem;">event</i>
            <span id="stat-today">0</span> Today
          </div>
        </div>
        <div class="col-md-4">
          <div class="badge-pill badge-meeting" style="font-size: 1rem; padding: 12px 20px;">
            <i class="material-icons-round" style="font-size: 1.2rem;">event</i>
            <span id="stat-meeting">0</span> Meeting
          </div>
        </div>
        <div class="col-md-4">
          <div class="badge-pill badge-risk" style="font-size: 1rem; padding: 12px 20px;">
            <i class="material-icons-round" style="font-size: 1.2rem;">shield</i>
            <span id="stat-risk">0</span> Risk Resp
          </div>
        </div>
      </div>

      <!-- Email Groups -->
      <div id="digest-container">
        <p class="text-center">Loading digest...</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE_URL = '/api';

    const badgeIcons = {
      'MEETING': 'event',
      'RISK': 'shield',
      'EXTERNAL': 'close',
      'AUTOMATED': 'settings',
      'VIP': 'star',
      'FOLLOW_UP': 'cached',
      'NEWSLETTER': 'email',
      'FINANCE': 'attach_money'
    };

    // Filter state
    let availableCategories = [];
    let selectedCategories = new Set();
    let allEmails = {};

    document.addEventListener('DOMContentLoaded', loadDigest);

    async function loadDigest() {
      try {
        const response = await fetch(`${API_BASE_URL}/inbox-digest?hours=24`);
        const data = await response.json();

        // Update stats
        document.getElementById('stat-today').textContent = data.total_today;
        document.getElementById('stat-meeting').textContent = data.badge_counts.MEETING || 0;
        document.getElementById('stat-risk').textContent = data.badge_counts.RISK || 0;

        // Store all emails
        allEmails = data.grouped_emails;

        // Get all unique categories
        availableCategories = Object.keys(allEmails).filter(cat => allEmails[cat].length > 0);

        // Select all categories by default
        selectedCategories = new Set(availableCategories);

        // Render category filters
        renderCategoryFilters();

        // Render email groups
        renderDigest(allEmails);
      } catch (error) {
        console.error('Error loading digest:', error);
      }
    }

    function renderCategoryFilters() {
      const container = document.getElementById('category-filters');

      if (availableCategories.length === 0) {
        container.innerHTML = '<p class="text-muted mb-0">No categories available</p>';
        return;
      }

      container.innerHTML = availableCategories.map(category => {
        const badgeClass = `badge-${category.toLowerCase()}`;
        const icon = badgeIcons[category] || 'label';
        const isChecked = selectedCategories.has(category);
        const count = allEmails[category] ? allEmails[category].length : 0;

        return `
          <div class="form-check" style="min-width: 150px;">
            <input
              class="form-check-input"
              type="checkbox"
              id="filter-${category}"
              ${isChecked ? 'checked' : ''}
              onchange="toggleCategory('${category}')"
            >
            <label class="form-check-label" for="filter-${category}">
              <span class="badge-pill ${badgeClass}" style="font-size: 0.85rem; padding: 6px 12px;">
                <i class="material-icons-round" style="font-size: 14px;">${icon}</i>
                ${category} (${count})
              </span>
            </label>
          </div>
        `;
      }).join('');
    }

    function toggleCategory(category) {
      if (selectedCategories.has(category)) {
        selectedCategories.delete(category);
      } else {
        selectedCategories.add(category);
      }
      applyFilters();
    }

    function selectAllCategories() {
      selectedCategories = new Set(availableCategories);
      renderCategoryFilters();
      applyFilters();
    }

    function deselectAllCategories() {
      selectedCategories.clear();
      renderCategoryFilters();
      applyFilters();
    }

    function applyFilters() {
      // Filter emails to only show selected categories
      const filteredEmails = {};
      for (const category of selectedCategories) {
        if (allEmails[category]) {
          filteredEmails[category] = allEmails[category];
        }
      }
      renderDigest(filteredEmails);
    }

    function renderDigest(grouped) {
      const container = document.getElementById('digest-container');
      let html = '';

      for (const [badge, emails] of Object.entries(grouped)) {
        if (emails.length === 0) continue;

        const badgeClass = `badge-${badge.toLowerCase()}`;
        const icon = badgeIcons[badge] || 'label';

        html += `
          <div class="email-group">
            <div class="email-group-header">
              <div class="badge-pill ${badgeClass}" style="font-size: 1rem; padding: 10px 16px;">
                <i class="material-icons-round">${icon}</i>
                ${badge}
              </div>
            </div>
            ${emails.map(email => renderEmailCard(email)).join('')}
          </div>
        `;
      }

      container.innerHTML = html || '<p class="text-center">No emails in the last 24 hours</p>';
    }

    function renderEmailCard(email) {
      const summaryPoints = email.summary ? email.summary.split(/[.!?]/).filter(s => s.trim()).slice(0, 3) : [];

      return `
        <div class="email-card-compact" onclick="window.location.href='/pages/mailbox.html?id=${email.id}'">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <div class="flex-grow-1">
              <div class="mb-2">
                ${email.badges.map(b => `
                  <span class="badge-pill badge-${b.toLowerCase()}">
                    <i class="material-icons-round" style="font-size: 14px;">${badgeIcons[b] || 'label'}</i>
                    ${b}
                  </span>
                `).join('')}
              </div>
              <small class="text-muted">${email.sender}</small>
              ${email.label !== null && email.label !== undefined ? `
                <div class="mt-1">
                  <span class="badge badge-sm ${email.label === 1 ? 'bg-danger' : 'bg-success'}" style="font-size: 9px;">
                    GT: ${email.label === 1 ? 'PHISHING' : 'LEGITIMATE'}
                  </span>
                  ${email.phishing_type ? `
                    <span class="badge badge-sm bg-secondary" style="font-size: 9px;">
                      ${email.phishing_type.replace(/_/g, ' ').toUpperCase()}
                    </span>
                  ` : ''}
                </div>
              ` : ''}
            </div>
          </div>
          <h6 class="mb-2">${email.subject}</h6>
          <ul class="email-summary-bullets">
            ${summaryPoints.map(point => `<li>${point.trim()}</li>`).join('')}
          </ul>
          <div class="mt-3">
            <button class="btn btn-sm btn-outline-primary" onclick="event.stopPropagation()">Accept</button>
            <button class="btn btn-sm btn-outline-secondary" onclick="event.stopPropagation(); showQuickReplies(${email.id})">Reply</button>
          </div>
        </div>
      `;
    }

    async function showQuickReplies(emailId) {
      try {
        const response = await fetch(`${API_BASE_URL}/emails/${emailId}`);
        const email = await response.json();

        if (!email.quick_reply_drafts) {
          alert('Quick reply drafts are not available for this email. Please process it with AI first.');
          return;
        }

        // Create modal content
        const modalHtml = `
          <div class="modal fade" id="quickReplyModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Quick Reply Drafts</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <div class="quick-reply-container">
                    <h6 class="mb-3" style="border-bottom: 2px solid #212529; padding-bottom: 8px;">Quick Reply Drafts</h6>

                    <div class="mb-3">
                      <div class="d-flex align-items-center mb-2">
                        <span class="badge bg-dark me-2">A</span>
                        <span class="quick-reply-label">(FORMAL)</span>
                      </div>
                      <textarea class="form-control quick-reply-text-input" rows="3" readonly id="formal-draft">${email.quick_reply_drafts.formal || ''}</textarea>
                    </div>

                    <div class="mb-3">
                      <div class="d-flex align-items-center mb-2">
                        <span class="badge bg-dark me-2">B</span>
                        <span class="quick-reply-label">(FRIENDLY)</span>
                      </div>
                      <textarea class="form-control quick-reply-text-input" rows="3" readonly id="friendly-draft">${email.quick_reply_drafts.friendly || ''}</textarea>
                    </div>

                    <div class="mb-3">
                      <div class="d-flex align-items-center mb-2">
                        <span class="badge bg-dark me-2">C</span>
                        <span class="quick-reply-label">(BRIEF)</span>
                      </div>
                      <textarea class="form-control quick-reply-text-input" rows="2" readonly id="brief-draft">${email.quick_reply_drafts.brief || ''}</textarea>
                    </div>

                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" id="readyToSend">
                      <label class="form-check-label" for="readyToSend">
                        Looks good - ready to send
                      </label>
                    </div>

                    <div class="d-flex gap-2 mb-3">
                      <button class="btn btn-outline-secondary btn-sm">
                        <i class="material-icons-round" style="font-size: 16px; vertical-align: middle;">edit</i>
                        Edit
                      </button>
                      <button class="btn btn-primary btn-sm">
                        <i class="material-icons-round" style="font-size: 16px; vertical-align: middle;">send</i>
                        Approve & Send
                      </button>
                    </div>

                    <div>
                      <label class="form-label text-sm text-muted">Signature (optional)</label>
                      <textarea class="form-control" rows="2" placeholder="Add your signature..."></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;

        // Remove existing modal if any
        const existingModal = document.getElementById('quickReplyModal');
        if (existingModal) {
          existingModal.remove();
        }

        // Add modal to DOM
        document.body.insertAdjacentHTML('beforeend', modalHtml);

        // Show modal
        const modal = new bootstrap.Modal(document.getElementById('quickReplyModal'));
        modal.show();

        // Clean up modal after it's hidden
        document.getElementById('quickReplyModal').addEventListener('hidden.bs.modal', function() {
          this.remove();
        });
      } catch (error) {
        console.error('Error loading quick replies:', error);
        alert('Error loading quick reply drafts');
      }
    }
  </script>
</body>
</html>
